worker_processes 4;

events { worker_connections 1024; }

http {
    
  resolver 127.0.0.11;
  include mime.types;
  default_type application/octet-stream;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
  proxy_http_version 1.1;


  server {
    listen 80 default;


    location ~ ^/(api|auth|web_api|admin_api|hooks)/(.*)$ {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://cl-back-web:4000;
    }


  	location ~ ^/uploads/(.*)$ {
  		root /var/www/uploads;
      try_files $uri $uri/ /index.html =404;
  	}

    location /fragments {
      return 404;
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://cl2-front:3000;
    }
  }


}
